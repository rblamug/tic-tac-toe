<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="./tic-tac-toe.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div>
        <div>
            <label for="player-one-name">Player 1: </label>
            <input type="text" id="player-one-name" name="player-one-name" value="Player One">
        </div>
        <div>
            <label for="player-two-name">Player 2:</label>
            <input type="text" id="player-two-name" name="player-one-name" value="Player Two">
        </div>
    </div>
    <div class="container">
        <h1 class="turn"></h1>
        <div class="board"></div>
    </div>
    <div class="restart-container"><button class="restart">Restart</button></div>
</body>
</html>
